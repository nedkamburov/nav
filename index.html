<body>



  <header>
    <h1>Compass</h1>
  </header>



  <div class="container">
    <div class="compass">
      <svg id="pointer" class="compass__pointer" viewBox="0 0 130 130" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polyline points="60,60  70,60  65,15" fill="white"/>
        <!-- <polyline points="60,70  70,70  65,115" fill="white"/> -->
        <circle cx="65" cy="65" r="7" stroke="white" stroke-width="7" fill="none" />
      </svg>
    </div>

    <div class="targetPosition">Destination: Ghent house</div>
    <br>
    <div class="currentPosition">Current Location: Amsterdam</div>
    <div id="currentPosition" class="coords"></div>

  </div>
